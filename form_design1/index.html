<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Login</title>
</head>
<body>
    <form action="" method="post">
        <div class="parent">
            <h1>Login</h1>
            <div class="feild">
                <input type="text" name="name" autofocus placeholder="Username" maxlength="12">
            </div>
            <div class="feild">
                <input type="password" name="pass" placeholder="Password" minlength="10">
            </div>
            <div class="container">
                <div class="feild" id="submit">
                    <input type="submit">
                </div>
                <div class="feild" id="link">
                    <a href="">Forgot Password?</a>
                    <a href="">SignUp</a>
                </div>    
            </div>
    
        </div>
    </form>
</body>
</html>
