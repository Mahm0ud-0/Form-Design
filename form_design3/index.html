            let inpEl_1 = document.getElementById("inp1")
            let plcEl_1 = document.getElementById("plc1")

            let plcEl_2 = document.getElementById("plc2")

            inpEl_1.textContent = ""

            inpEl_1.addEventListener("focus",function(){

                plcEl_1.style.color = "#ccc"
                plcEl_1.style.transitionDuration = "0.3s"
                
            })
            
            inpEl_1.addEventListener("blur",function(){
                if (inpEl_1.value == "") {
                    plcEl_1.style.left = "5%"
                    plcEl_1.style.top = "23%"
                    plcEl_1.style.fontSize = "1em"
                    plcEl_1.style.color = "#737974"
                    plcEl_1.style.transitionDuration = "0.3s"
                }
            
            })
